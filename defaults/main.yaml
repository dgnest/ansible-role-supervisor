---
# defaults file for supervisor

# supervisor_templates:
#   - src: "uwsgi.conf.j2"
#     dest: "uwsgi.conf"

# supervisor_app:
#   - name: "uwsgi"
#     state: "restarted"

supervisor_programs:
  - program: name
    command: 'command'
    user: "user"
    directory: "directory"
    numprocs: 1
    autostart: true
    autorestart: true
    startsecs: 10
    priority: 990
